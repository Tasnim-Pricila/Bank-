<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body>
    <h1 class="text-5xl text-center mt-14 mb-14 font-bold">Welcome To My Bank</h1>
    <div class=" bg-purple-300 w-3/4 mx-auto p-6">
        <div class="flex flex-col gap-8 content-center">
            <h3 class="text-3xl font-semibold">Please Login</h3>
            <input type="email" name="email" id="login-email" placeholder="Email" 
                class="w-2/4 p-2 rounded">
            <input type="password" name="pass" id="login-pass" placeholder="Password" 
                class="w-2/4 p-2 rounded">
            <button type="submit" class="bg-blue-500 w-1/4 p-2 rounded font-semibold" 
            id="submit-button">Login</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
